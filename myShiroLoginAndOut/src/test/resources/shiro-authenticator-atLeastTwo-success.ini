#指定securityManager的authenticator实现
authenticator=org.apache.shiro.authc.pam.ModularRealmAuthenticator
securityManager.authenticator=$authenticator

#指定securityManager.authenticator的authenticationStrategy
atLeastTwoAuthenticatorStrategy=com.kang.shiro.authenticatorStrategy.AtLeastTwoAuthenticatorStrategy
securityManager.authenticator.authenticationStrategy=$atLeastTwoAuthenticatorStrategy

myRealmOne=com.kang.shiro.realm.MyRealmOne
myRealmTwo=com.kang.shiro.realm.MyRealmTwo
myRealmThree=com.kang.shiro.realm.MyRealmThree
myRealmFour=com.kang.shiro.realm.MyRealmFour
securityManager.realms=$myRealmOne,$myRealmTwo,$myRealmThree,$myRealmFour