authorizer=org.apache.shiro.authz.ModularRealmAuthorizer

bitAndWildPermissionResolver=com.kang.shiro.permission.BitAndWildPermissionResolver

authorizer.permissionResolver=$bitAndWildPermissionResolver


rolePermissionResolver=com.kang.shiro.bitShiroAuthorization.MyRolePermissionResolver
authorizer.rolePermissionResolver=$rolePermissionResolver


securityManager.authorizer=$authorizer

myRealm=com.kang.shiro.bitShiroAuthorization.MyRealm

securityManager.realms=$myRealm


